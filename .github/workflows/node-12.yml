name: Docker Builder - Node 12

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/node-12.yml
      - docker/docker-entrypoint.sh
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/node-12.yml
      - docker/docker-entrypoint.sh

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: gperdomor/nx-tools/.github/workflows/.node-template.yml@1fb4eb34d401fda7ee59f2283bed56978207e5ac
        with:
          node-version: 12.22.6
        secrets:
          token: ${{ secrets.GITHUB_TOKEN }}
