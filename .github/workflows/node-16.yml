name: Docker Builder - Node 16

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/node-16.yml
      - docker/docker-entrypoint.sh
  pull_request:
    paths:
      - .github/workflows/node-16.yml
      - docker/docker-entrypoint.sh

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: gperdomor/nx-tools/.github/workflows/.node-template.yml@feature/reuse-workflow
        with:
          node-version: 16.10.0
        secrets:
          token: ${{ secrets.GITHUB_TOKEN }}
